<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Moony-Miner</title>
</head>

<body>

    <header class="container-fluid">
        <div class="row text-center h-100 w-100">
            <div class="col ">
                <div class="">
                    <h1>MOONY MINER</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row align-items-center w-100">
            <div class="col-4">
                <h2>UPGRADES</h2>
                <div class="card w-100">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Shovels:<span id="shovelPrice">50</span><button type="button"
                                class="btn btn-secondary m-3" onclick="buyShovel()">get</button></li>
                        <li class="list-group-item">Robotic arms:<span id="armPrice">100</span><button type="button"
                                class="btn btn-secondary m-3" onclick="buyArms()">get</button></li>
                        <li class="list-group-item">Moon Monsters:15<button type="button" class="btn btn-secondary m-3"
                                onclick="buyMonster();collectAutoUpgrades();">get</button></li>
                        <li class="list-group-item">Chuck Norris:20<button type="button" class="btn btn-secondary m-3"
                                onclick="buyChuck()">get</button></li>
                    </ul>
                </div>
            </div>
            <div class="col-4">
                <div class="p-3 m-5"><img src="moon.png" alt="" onclick="shovelMine(); armMine(); mine();"></div>
            </div>
            <div class="col-4">
                <h2>PLAYER</h2>
                <div class="card w-100">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">cheese: <span id="count">0</span></li>
                        <li class="list-group-item">shovels: <span id="shovelCount">0</span>------- x2</li>
                        <li class="list-group-item">robotic arms: <span id="armCount">0</span> ------- x4</li>
                        <li class="list-group-item">moon monsters: <span id="monsterCount">0</span> ------- +1000(per 3
                            sec)
                        </li>
                        <li class="list-group-item">chuck norris: <span id="chuckCount">0</span> ------- +2500(per 3
                            sec)
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid"></footer>

    <script src="app.js"></script>
</body>

</html>
